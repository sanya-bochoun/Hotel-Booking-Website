<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive hotel booking website design</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!-- header section strat -->

    <section class="header">

        <div class="flex">
            <a href="#home" class="logo">Hotels And Resorts</a>
            <a href="#availability" class="btn">check availability</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#reservation">Reservation</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="#reviews">Reviews</a>
        </div>

    </section>

    <!-- header section ends -->

    <!-- home section start -->

    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="box swiper-slide">
                    <img src="./images/home-img-1.jpg" alt="">
                    <div class="flex">
                        <h3>luxurious rooms</h3>
                        <a href="#availability" class="btn">check availability</a>
                    </div>
                </div>

                <div class="box swiper-slide">
                    <img src="./images/home-img-2.jpg" alt="">
                    <div class="flex">
                        <h3>foods and drinks</h3>
                        <a href="#reservation" class="btn">make a reservation</a>
                    </div>
                </div>

                <div class="box swiper-slide">
                    <img src="./images/home-img-3.jpg" alt="">
                    <div class="flex">
                        <h3>luxurious halls</h3>
                        <a href="#contact" class="btn">contact us</a>
                    </div>
                </div>


            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>

    </section>

    <!-- home section ends -->

    <!-- availability section start -->

        <section class="availability" id="availability">

            <form action="" method="post">
                <div class="flex">
                    <div class="box">
                        <p>check in <span>*</span></p>
                        <input type="date" name="check_in" class="input" required>
                    </div>

                    <div class="box">
                        <p>check out <span>*</span></p>
                        <input type="date" name="check_out" class="input" required>
                    </div>

                    <div class="box">
                        <p>adults <span>*</span></p>
                        <section name="adults" class="input" required>
                            <option value="1">1 adult</option>
                            <option value="2">2 adults</option>
                            <option value="3">3 adults</option>
                            <option value="4">4 adults</option>
                            <option value="5">5 adults</option>
                            <option value="6">6 adults</option>

                        </section>
                    </div>

                    <div class="box">
                        <p>childs <span>*</span></p>
                        <section name="childs" class="input" required>
                            <option value="0">1 child</option>
                            <option value="1">1 child</option>
                            <option value="2">2 childs</option>
                            <option value="3">3 childs</option>
                            <option value="4">4 childs</option>
                            <option value="5">5 childs</option>
                            <option value="6">6 childs</option>

                        </section>
                    </div>

                    <div class="box">
                        <p>rooms <span>*</span></p>
                        <section name="rooms" class="input" required>
                            <option value="1">1 room</option>
                            <option value="2">2 rooms</option>
                            <option value="3">3 rooms</option>
                            <option value="4">4 rooms</option>
                            <option value="5">5 rooms</option>
                            <option value="6">6 rooms</option>

                        </section>
                    </div>
                </div>
                <input type="submit" value="check availability" name="check" class="btn">
            </form>

        </section>

    <!-- availability section ends -->



























    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- custom js file link -->
    <script src="js/script.js"></script>

</body>

</html>
